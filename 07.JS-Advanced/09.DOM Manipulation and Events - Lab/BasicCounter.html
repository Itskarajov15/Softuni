<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
</head>
<body>
    <h3>Counter</h3>

    <div id="number">0</div>

    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="clear">Clear</button>

    <script>
        let numberElement = document.getElementById('number');

        let incrementButtonElement = document.getElementById('increment');
        let decrementButtonElement = document.getElementById('decrement');
        let clearButtonElement = document.getElementById('clear');

        incrementButtonElement.addEventListener('click', function() {
            let currNumber = Number(numberElement.textContent);

            numberElement.textContent = currNumber + 1;
        });

        decrementButtonElement.addEventListener('click', function() {
            let currNumber = Number(numberElement.textContent);

            numberElement.textContent = currNumber - 1;
        });

        clearButtonElement.addEventListener('click', function () {
            numberElement.textContent = 0;
        })
    </script>
</body>
</html>
